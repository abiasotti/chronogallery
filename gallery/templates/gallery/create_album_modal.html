<div id="create-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:100; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:32px 24px; border-radius:8px; box-shadow:0 2px 16px rgba(0,0,0,0.15); min-width:320px; text-align:center;">
        <h2 style="margin-top:0;">Create New Album</h2>
        <form method="post" action="{% url 'gallery:album_create' %}" style="margin-top:24px;">
            {% csrf_token %}
            <p>
                <label for="id_title">Album Name:</label><br>
                <input type="text" name="title" id="id_title" required style="width: 90%; padding: 8px; margin-top: 4px;">
            </p>
            <p>
                <label for="id_description">Description (optional):</label><br>
                <textarea name="description" id="id_description" rows="3" style="width: 90%; padding: 8px; margin-top: 4px; resize: vertical;"></textarea>
            </p>
            <div style="margin-top: 24px; display: flex; justify-content: center; gap: 16px;">
                <button type="button" id="cancel-create" style="padding:8px 24px; background:#eee; border:none; border-radius:4px; cursor:pointer;">Cancel</button>
                <button type="submit" style="padding:8px 24px; background:#222; color:#fff; border:none; border-radius:4px; cursor:pointer;">Create</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Create modal logic (to be included in album_overview.html)
    window.setupCreateModal = function() {
        const createModal = document.getElementById('create-modal');
        const cancelCreate = document.getElementById('cancel-create');
        if (createModal && cancelCreate) {
            cancelCreate.addEventListener('click', function(e) {
                e.preventDefault();
                createModal.style.display = 'none';
            });
        }
    }
</script>
